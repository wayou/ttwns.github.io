---
layout: default
title: Home
---

<div class="posts">
    {% for post in paginator.posts %}
    <div class="post">
        <span class="post-date">{{ post.date | date_to_string }}</span>
        <h1 class="post-title">
            <a href="{{ post.url }}">
            {{ post.title }}
            </a>
        </h1>
        {{ post.excerpt }}
    </div>
    {% endfor %}
</div>
