<!DOCTYPE html>
<!--[if lt IE 9]>  <html class="old-ie"> <![endif]-->
<!--[if IE 9]>      <html class="ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->

  {% include head.html %}

  <body>

    <header>
      <div class="logo">
        <img data-src="/assets/images/logo.svg" data-fallback="assets/images/logo.png" class="iconic">
      </div>
      <div class="menu-btn">
        <button type="button" class="styless">
          <img data-src="/assets/iconic/menu-sm.svg" data-fallback="/assets/iconic/fallback/menu-sm.png" class="iconic iconic-sm" alt=""
          ><span class="menu-btn__text">MENU</span>
        </button>
      </div>
    </header>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>
          &copy; {{ site.time | date: '%Y' }}. All rights reserved.
        </p>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
